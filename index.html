<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }

  #container {
    position: relative;
    width: 300px;
    height: 350px; /* slightly increased for text space */
  }

  .stem {
    position: absolute;
    bottom: 50px; /* moved up to make space for the name */
    left: 50%;
    width: 6px;
    height: 180px;
    background: linear-gradient(180deg, #1a4d13 0%, #306622 100%);
    border-radius: 3px;
    transform: translateX(-50%);
    box-shadow: 0 0 10px rgba(0, 90, 20, 0.7);
    z-index: 1;
  }

  .leaf {
    position: absolute;
    width: 60px;
    height: 30px;
    background: linear-gradient(135deg, #3a6a22 0%, #16430a 100%);
    border-radius: 60% 40% 40% 60% / 50% 50% 50% 50%;
    box-shadow: 0 0 8px #1e6a19;
    opacity: 0.9;
    animation: sway 4s ease-in-out infinite;
    z-index: 2;
  }
  .leaf.left {
    bottom: 120px;
    left: 10px;
    transform-origin: right center;
    animation-delay: 0s;
    transform: rotate(-15deg);
  }
  .leaf.right {
    bottom: 120px;
    right: 10px;
    transform-origin: left center;
    animation-delay: 2s;
    transform: rotate(15deg);
  }

  @keyframes sway {
    0%, 100% { transform: rotate(15deg) translateY(0); }
    50% { transform: rotate(5deg) translateY(5px); }
  }

  .petal {
    position: absolute;
    width: 50px;
    height: 70px;
    background: radial-gradient(ellipse at center, #d41c1c 40%, #730000 95%);
    border-radius: 60% 60% 50% 50% / 70% 70% 40% 40%;
    box-shadow: 0 0 15px #ff4242;
    transform-origin: bottom center;
    animation-name: bloom;
    animation-fill-mode: forwards;
    opacity: 0;
    bottom: 240px;
    left: 50%;
  }

  .petal1 {
    animation-duration: 2s;
    animation-delay: 0.2s;
    transform: translate(-18px, 0) rotate(-20deg) scale(1);
    z-index: 6;
  }
  .petal2 {
    animation-duration: 2.2s;
    animation-delay: 0.4s;
    transform: translate(2px, 0) rotate(20deg) scale(1);
    z-index: 6;
  }
  .petal3 {
    animation-duration: 2.4s;
    animation-delay: 0.6s;
    transform: translate(-23px, -20px) rotate(-40deg) scale(0.9);
    z-index: 7;
  }
  .petal4 {
    animation-duration: 2.6s;
    animation-delay: 0.8s;
    transform: translate(7px, -20px) rotate(40deg) scale(0.9);
    z-index: 7;
  }
  .petal5 {
    animation-duration: 2.8s;
    animation-delay: 1s;
    transform: translate(-8px, -30px) rotate(0deg) scale(1.1);
    z-index: 8;
  }
  .petal6 {
    animation-duration: 3s;
    animation-delay: 1.2s;
    transform: translate(-8px, -45px) rotate(0deg) scale(0.8);
    z-index: 9;
  }

  @keyframes bloom {
    0% {
      opacity: 0;
      transform: scale(0) translate(0, 0) rotate(0deg);
    }
    80% {
      opacity: 1;
    }
    100% {
      opacity: 1;
    }
  }

  #glow {
    position: absolute;
    bottom: 235px;
    left: 50%;
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, rgba(255,0,20,0.6) 0%, transparent 70%);
    border-radius: 50%;
    transform: translateX(-58%);
    filter: blur(20px);
    animation: pulse 3s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  #name {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    color: #e0aaff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 10px #d08cff;
    z-index: 10;
  }
</style>
</head>
<body>
  <div id="container">
    <div id="glow"></div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="petal petal5"></div>
    <div class="petal petal6"></div>
    <div id="name">farah</div>
  </div>
  <button onclick="document.getElementById('bg-music').play()" style="position: absolute; bottom: 20px; color: #dab4ff; background: transparent; border: 1px solid #dab4ff; border-radius: 10px; padding: 8px 16px; cursor: pointer; font-family: cursive;">
  â™« Play Song
</button>
<audio id="bg-music" src="you.mp3" loop></audio>
</body>
</html>
